<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="list-container">
    <div class="list-header">
      <h1 class="title">Today's To Do</h1>
      <button class="refresh" id="refresh" type="button">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>
    <div class="list-input">
      <input type="text" class="input" id="todo-input" placeholder="Add to your list..." />
      <button class="enter" id="enter" type="button">
        <i class="fa-solid fa-turn-down-left"></i>
      </button>
    </div>
   
      <ul class="list" id="list"></ul>
    
    <button class="clear-list-button" type="button" id="clear-completed">Clear all completed</button>
  </div>
</body>
</html>
